<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${todo.todoTitle}">할 일 제목</title>

    <style>
      th{
            font-weight: bold;
            font-size: large;
        }
        table{
            
            border-collapse: collapse;
        }
        .todo-content{
            /* pre 태그 처럼 == html에 작성된 모양 그대로 화면에 출력 */
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h3 th:text="${todo.todoTitle}">할 일 제목</h3>

    <table>
        <tr>
            <th>번호</th>
            <td th:text="${todo.todoNo}">할 일 번호</td>
        </tr>

        <tr>
            <th>등록 날짜 </th>
            <td>[[${todo.regDate}]]</td>
        </tr>
        <tr>
            <th>완료 여부</th>
            <td>
                <button type="button" 
                        class="complete-btn" 
                        th:text="${todo.complete}"
                        th:data-todo-no="${todo.todoNo}"
                 >완료 여부
                </button>
            </td>
        </tr>

        <tr>
            <th>내용</th>
            <td class="todo-content" th:text="${todo.todoContent}"></td>
        </tr>
    </table>
</body>
</html>
