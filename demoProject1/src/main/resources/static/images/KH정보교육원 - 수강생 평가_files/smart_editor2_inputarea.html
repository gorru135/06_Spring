<body class="se2_inputarea" style="height: 320px;" contenteditable="true"><p>while(true) {</p><p style="margin-left: 40px;">system.out.print("2~9 사이 정수 입력 : ");</p><p style="margin-left: 40px;">int input = sc.next();</p><p style="margin-left: 40px;"><br></p><p style="margin-left: 40px;">break;</p><p style="margin-left: 40px;">​</p><p style="margin-left: 40px;"></p><p>if(input &lt;=9) {</p><p>for(int num=1 ; num &lt;=9; num ++) {</p><p><span style="white-space: normal;"><span style="white-space:pre">	</span>system.out.print("%d * %d =%d\n",input,num, input * num);</span></p><p><span style="white-space: pre; white-space: normal;">	</span></p><p>}​<br></p><p><br></p><p>}else {&nbsp;</p><p style="margin-left: 40px;">system.out.println("2이상 9이하의 정수만 입력하세요.");</p><p style="margin-left: 40px;">}</p><p style="margin-left: 40px;"><br></p></body></html>
